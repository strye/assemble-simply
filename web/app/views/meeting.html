<h1>{{ MeetingId }}</h1>

<div>
	<div class="left-panel">

		<h2>Agenda</h2>
		<div class="topics grey">
			<div ng-repeat="topic in Agenda | orderBy:'ordinal':false">
				<div class="item {{topicStyle(topic)}}">
					<div class="inset inset-1" ng-click="setCurrentTopic(topic)">{{topic.topic}}</div>
				</div>
			</div>
		</div>
	</div>






	<div class="main-panel">
		<h4>{{currentTopic.topic}}</h4>
		<div class="slide" ng-bind-html="currentSlide"></div>
	</div>

</div>
